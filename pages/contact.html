<!doctype html>
<html lang="en">

<head>
    <title>Contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/contact.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Suez+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid logoband">
        <div class="col-2 leftboar"><img src="../assets/img/boar-sil.png" alt="Notre sanglier"></div>
        <div class="col-8 restoname">
            <h1>LE SANGLIER FAISANDÉ</h1>
        </div>
        <div class="col-2 rightboar"><img src="../assets/img/boar-sil2.png" alt="Notre autre sanglier"></div>
    </div>
    <nav class="nav">
        <a class="nav-link active" href="../index.html">Accueil</a>
        <a class="nav-link" href="Menu.html">Menus</a>
        <a class="nav-link" href="photos.html">Photos</a>
        <a class="nav-link" href="resto.html">Restaurants</a>
        <a class="nav-link" href="contact.html">Nous Contacter</a>
    </nav>
    <div class="container formulaire">
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nom">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Prénom">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1"></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="adresse mail">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Réservations</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>De 2 à 4 personnes</option>
                    <option>De 4 à 6 personnes</option>
                    <option>Plus de 6 personnes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Veuillez préciser vos envies (Choix des aliments, alcohols ou
                    non, etc...)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary btnsubmit"><i class="fas fa-paper-plane fa-2x"></i><strong>ENVOYER</strong></button>
        </form>
    </div>
</body>
